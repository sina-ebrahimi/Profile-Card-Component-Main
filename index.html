<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="content">
    <img class="background1" src="images/bg-pattern-card.svg">
    <img class="image1" src="images/image-victor.jpg">

      <div class="ID">
        <table class="table0">
        <th class="Name">Victor Crest</th>
        <th class="Age">26</th>
        </table>
        <div class="City">London</div>
      </div>

    <table class="description">
      <tr>
        <th class="Followers-Number">80K</th>
        <th class="Likes-Number">803K</th>
        <th class="Photos-Number">1.4K</th>  
      </tr>
      <tr>
        <td class="Followers-title">Followers</td>
        <td class="Likes-title">Likes</td>
        <td class="Photos-title">Photos</td>  
      </tr>
    </table>
  </div>
</body>
</html>
